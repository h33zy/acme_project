{% extends "base.html" %}

{% block content %}
  {% for birthday in birthdays %}
    <div> <!-- Обернём каждую запись в тег div -->
      <div> <!-- Текст обернём в отдельный вложенный div -->
        {{ birthday.first_name }} {{ birthday.last_name }} - {{ birthday.birthday }}
        <p>
        <a href="{% url 'birthday:edit' birthday.id %}">Изменить</a>
        <a href="{% url 'birthday:delete' birthday.id %}">Удалить</a>
        </p>
      </div>
      {% if not forloop.last %}
        <hr>
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
